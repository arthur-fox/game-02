<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake</h1>
      <div class="status">
        <p>Score: <span id="score">0</span></p>
        <p id="state-text">Running</p>
      </div>
      <div id="board" class="board" aria-label="Snake game board"></div>
      <div class="actions">
        <button id="pause-btn" type="button">Pause</button>
        <button id="restart-btn" type="button">Restart</button>
      </div>
      <div class="mobile-controls" aria-label="Touch controls">
        <button type="button" data-dir="up">Up</button>
        <div class="middle-row">
          <button type="button" data-dir="left">Left</button>
          <button type="button" data-dir="down">Down</button>
          <button type="button" data-dir="right">Right</button>
        </div>
      </div>
    </main>

    <script src="./src/snake-core.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
